<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <h2>Palindrome Checker</h2>
        
        
        <div class="wrapper">
            <div class="input-wrapper">
                <label for="input-text">Enter string below:</label>
                <input type="text" name="text" id="input-text" placeholder="Enter a word to check">
                
            </div>
            <div class="input-wrapper">
                <button id="btn-check">CHECK</button>
                
            </div>
        </div>
        <p id="result"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
